{% extends base_main_content_template %}
{% load static %}

{% block main_content %}
<div class="main-content">
  <h3>Django Google API Course - Routing</h3>
  <div id="map" style="height: 400px; width: 100%;"></div>
</div>
{% endblock %}

{% block extra_js %}
<script type="text/javascript">
  var google_api_key = "{{ google_api_key|safe }}";
</script>

<script>
    (g=>{var h,a,k,p="The Google Maps JavaScript API",c="google",l="importLibrary",q="__ib__",m=document,b=window;b=b[c]||(b[c]={});var d=b.maps||(b.maps={}),r=new Set,e=new URLSearchParams,u=()=>h||(h=new Promise(async(f,n)=>{await (a=m.createElement("script"));e.set("libraries",[...r]+"");for(k in g)e.set(k.replace(/[A-Z]/g,t=>"_"+t[0].toLowerCase()),g[k]);e.set("callback",c+".maps."+q);a.src=`https://maps.${c}apis.com/maps/api/js?`+e;d[q]=f;a.onerror=()=>n(Error(p+" could not load."));a.nonce=m.querySelector("script[nonce]")?.nonce||"";m.head.append(a)}));d[l]?console.warn(p+" only loads once. Ignoring:",g):d[l]=(f,...n)=>r.add(f)&&u().then(()=>d[l](f,...n))})({
      key: "{{ google_api_key }}",
      v: "weekly",
    });
  
    // Async function to import the Maps library and initialize the map

    async function loadAndInitMap() {
        const { Map } = await google.maps.importLibrary("maps");
        const { DirectionsService, DirectionsRenderer } = await google.maps.importLibrary("directions");

        const map = new Map(document.getElementById("map"), {
            zoom: 7,
            center: { lat: parseFloat("{{ points.0.lat }}"), lng: parseFloat("{{ points.0.lng }}") }, // Center map on the first point
        });

        const directionsService = new DirectionsService();
        const directionsRenderer = new DirectionsRenderer({
            map: map,
        });

        calculateAndDisplayRoute(directionsService, directionsRenderer);
    }

    async function calculateAndDisplayRoute(directionsService, directionsRenderer) {
        const waypts = [];
        const points = JSON.parse('{{ points|safe }}'); // Assuming 'points' is passed as JSON

        for (let i = 1; i < points.length - 1; i++) {
            waypts.push({
                location: new google.maps.LatLng(points[i].lat, points[i].lng),
                stopover: true,
            });
        }

        directionsService.route({
            origin: new google.maps.LatLng(points[0].lat, points[0].lng),
            destination: new google.maps.LatLng(points[points.length - 1].lat, points[points.length - 1].lng),
            waypoints: waypts,
            optimizeWaypoints: true,
            travelMode: google.maps.TravelMode.DRIVING,
        },
        (response, status) => {
            if (status === "OK") {
                directionsRenderer.setDirections(response);
            } else {
                window.alert("Directions request failed due to " + status);
            }
        });
    }

    loadAndInitMap(); // Call the function to load the map and route

  </script>
  
{% endblock %}
