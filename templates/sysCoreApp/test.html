<!-- templates/custom_list.html -->
{% extends base_main_content_template %}
{% load static %}
{% load custom_filters %}


{% block main_content %}    
    {% if user|has_group:"Manager,Teacher" %}
    <!-- Code to display content for users in either Manager or Teacher groups -->
        {% for group in user.groups.all %}
            {{ group.name }}
        {% endfor %}
    {% endif %}
    {{ print }}
{% endblock %}
